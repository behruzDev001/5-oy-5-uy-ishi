
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="user user1">
        <h1 class="allScore1">User 1: <span class="score1">0</span></h1>
        <h3 class="curScore1">0</h3>
        <div>
          <button class="btn1">ROLL</button>
          <button class="hold hold1">HOLD</button>
        </div>
      </div>

      <div class="user user2">
        <h1 class="allScore2">User 2: <span class="score2">0</span></h1>
        <h3 class="curScore2">0</h3>
        <div>
          <button class="btn2">ROLL</button>
          <button class="hold hold2">HOLD</button>
        </div>
      </div>
    </div>









    <div class="game-container">
        <h1>Tosh-Qaychi-Qog'oz</h1>
        <div class="choices">
          <button class="choice" data-choice="tosh">Tosh</button>
          <button class="choice" data-choice="qaychi">Qaychi</button>
          <button class="choice" data-choice="qogoz">Qog'oz</button>
        </div>
        <div class="result">
          <h2 class="message">Tanlovingizni qiling!</h2>
          <p class="your-choice">Sizning tanlovingiz: <span>-</span></p>
          <p class="robot-choice">Robotning tanlovi: <span>-</span></p>
        </div>
      </div>
  
    <script src="./main.js"></script>
  </body>
</html>
